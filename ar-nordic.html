<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Viewer - Nordic Chair</title>

  <!-- Load A-Frame & MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #ar-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/nordic.mind"
      embedded
      color-space="sRGB"
      renderer="precision: mediump; antialias: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <!-- Assets: model and audio -->
      <a-assets>
        <a-asset-item id="model" src="./assets/models/nordic.glb"></a-asset-item>
        <audio id="narration" src="./assets/sounds/nordic.mp3"></audio>
      </a-assets>

      <!-- Required camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR Target Entity -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" position="0 -0.25 0" scale="0.4 0.4 0.4"></a-gltf-model>
        <a-sound src="#narration" autoplay="true"></a-sound>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
